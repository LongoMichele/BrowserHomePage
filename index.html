<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quick Links</title>
  <link rel="icon" href="./icons/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./res/style.css">
  <script src="./res/script.js"></script>
  <script src="./res/links.js"></script>
</head>

<body>
  <div class="page-container">
    <div class="header">Quick Links</div>
    <div class="sub-header">
      ~ Just a WIP ~
      <div class="google-links">
        <a href="https://calendar.google.com/" class="svg-icon">
          <img src="./icons/calendar.svg" alt="google-drive">
        </a>
        <a href="https://mail.google.com/" class="svg-icon">
          <img src="./icons/envelope.svg" alt="google-mail">
        </a>
        <a href="https://drive.google.com/" class="svg-icon">
          <img src="./icons/google-drive.svg" alt="google-calendar">
        </a>
      </div>
    </div>
    <ul class="links-container">
      <li class="line-container">
        <ul id="Folder">
          <div class="line-container folder">
            <span class="line-text">Folder</span>
          </div>
          <li class="line-container">
            <a href="#" class="line-text link">link</a>
          </li>
        </ul>
      </li>
      <li class="line-container">
        <a href="#" class="line-text link">link</a>
      </li>
    </ul>
  </div>
</body>

</html>
