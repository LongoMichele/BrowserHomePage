<html style='background-color: #323639; overflow:hidden;'>
	<head>
		<meta charset='utf-8'>
		<link rel='stylesheet' href='../res/bulma/css/bulma.min.css'>
		<link rel='stylesheet' href='../res/font-awesome/css/font-awesome.min.css'>
	</head>
	<body>
		<form method='get' action='https://www.google.com/search'>
			<div style='position: absolute; left:25%; width: 50%; top: 30%;'>
				<img src='../icons/Google.png' style='position: relative; left: 30%; width: 40%;'>
				<div class='field' style='position: relative; left: 10%; width:80%;'>
					<p class='control has-icons-right'>
						<input class='input is-medium is-rounded' type='text' name='q' size='31' placeholder='Search Google'>
						<span class='icon is-right'>
								<i class='fa fa-search'></i>
						</span>
					</p>
				</div>
		</form>
	</body>
</html>
